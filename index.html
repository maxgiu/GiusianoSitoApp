            $(function() {

            // aggiunge la classe "active" all'elemento della navbar corrispondente alla sezione attualmente visualizzata
            $('.navbar-nav a').on('click', function(event) {
                if (this.hash !== '') {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function(){
                    window.location.hash = hash;
                });
                }
            });
            });
